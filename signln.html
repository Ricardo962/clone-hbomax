        <form class="login container">
            <h3>entrar</h3>
            <label class="login_label">Você tem uma conta da HBO Max?</label>

            <input type="email" class="login_field" name="name" id="email" placeholder="Endereço do e-mail">

            <input type="password" class="login_field" name="password" id="password" placeholder="Senha" minlength="8">

            <div class="login_actions">
                <button class="button button_gradient">Entrar</button>
                <a href="#" class="login_link">Esqueçeu a sua senha?</a>
            </div>
